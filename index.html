<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <form id="form">
      <header class="header-form">
        <h1>Gerador de Senhas</h1>
      </header>

      <div class="container-tamanho">
        <p class="text-tamanho">Tamanho:</p>
        <input
          type="number"
          name="tamanho"
          id="tamanho"
          value="8"
          min="8"
          max="50"
        />
      </div>

      <div class="underline"></div>

      <p class="text-opcoes">Opções:</p>

      <div class="checkbox-container">
        <input
          type="checkbox"
          name="opcoes"
          id="letra-maiuscula"
          class="opcoes"
        />
        <label for="letra-maiuscula">Letra maiúscula</label>
      </div>

      <div class="checkbox-container">
        <input
          type="checkbox"
          name="opcoes"
          id="letra-minuscula"
          class="opcoes"
        />
        <label for="letra-minuscula">Letra minúscula</label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="opcoes" id="numeros" class="opcoes" />
        <label for="numeros">Números</label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="opcoes" id="simbolos" class="opcoes" />
        <label for="simbolos">Símbolos</label>
      </div>

      <small class="hidden" id="mensagem-de-erro"
        >Selecione pelo menos algum item acima</small
      >

      <button type="submit" id="btn-gerar">Gerar</button>

      <div class="container-senha-gerada">
        <input type="text" name="senha-gerada" id="senha-gerada" />
        <button id="btn-copiar"><i class="fa-regular fa-copy"></i></button>
      </div>
      
      <small id="msg-copiar-senha">Mensagem de erro aqui</small>
    </form>

    <script
      src="https://kit.fontawesome.com/9b848f4de4.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/script.js" type="text/javascript"></script>
  </body>
</html>
